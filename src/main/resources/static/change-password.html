</head>
<body>
    <div class="change-password-container">
        <div class="change-password-header">
            <h1>ğŸ” ä¿®æ”¹å¯†ç </h1>
            <p id="changePasswordSubtitle">è¯·è®¾ç½®æ‚¨çš„æ–°å¯†ç </p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div id="firstLoginNotice" class="first-login-notice" style="display: none;">
            <strong>é¦–æ¬¡ç™»å½•</strong><br>
            ä¸ºäº†æ‚¨çš„è´¦æˆ·å®‰å…¨ï¼Œè¯·è®¾ç½®ä¸€ä¸ªæ–°å¯†ç 
        </div>

        <form id="changePasswordForm">
            <div id="oldPasswordGroup" class="form-group" style="display: none;">
                <label for="oldPassword">åŸå¯†ç :</label>
                <input type="password" id="oldPassword" name="oldPassword" autocomplete="current-password">
            </div>

            <div class="form-group">
                <label for="newPassword">æ–°å¯†ç :</label>
                <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">ç¡®è®¤æ–°å¯†ç :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">ä¿®æ”¹å¯†ç </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>å¤„ç†ä¸­...</p>
        </div>

        <div class="back-link">
            <a href="/index.html">è¿”å›é¦–é¡µ</a>
        </div>
    </div>

    <script>
        let isFirstLogin = false;

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showAlert(message, type = 'success') {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/check');
                const result = await response.json();
                
                if (!result.loggedIn) {
                    window.location.href = '/login.html';
                    return;
                }

                // æ£€æŸ¥æ˜¯å¦é¦–æ¬¡ç™»å½•
                if (result.firstLogin === 1) {
                    isFirstLogin = true;
                    document.getElementById('firstLoginNotice').style.display = 'block';
                    document.getElementById('changePasswordSubtitle').textContent = 'é¦–æ¬¡ç™»å½•ï¼Œè¯·è®¾ç½®æ–°å¯†ç ';
                    document.getElementById('submitBtn').textContent = 'è®¾ç½®å¯†ç ';
                } else {
                    document.getElementById('oldPasswordGroup').style.display = 'block';
                }
            } catch (error) {
                console.log('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', error);
                window.location.href = '/login.html';
            }
        }

        // å¯†ç å¼ºåº¦æ£€æŸ¥
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let strengthText = '';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                strengthText = 'å¯†ç å¼ºåº¦ï¼šå¼±';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 5) {
                strengthText = 'å¯†ç å¼ºåº¦ï¼šä¸­ç­‰';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthText = 'å¯†ç å¼ºåº¦ï¼šå¼º';
                strengthDiv.className = 'password-strength strength-strong';
            }

            strengthDiv.textContent = strengthText;
        }

        // å¤„ç†å¯†ç ä¿®æ”¹
        async function handlePasswordChange(formData) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const endpoint = isFirstLogin ? '/api/auth/force-change-password' : '/api/auth/change-password';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert(result.message);
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                } else {
                    showAlert(result.error || 'å¯†ç ä¿®æ”¹å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('å¯†ç ä¿®æ”¹å¤±è´¥: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('æ–°å¯†ç å’Œç¡®è®¤å¯†ç ä¸åŒ¹é…', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('å¯†ç é•¿åº¦ä¸èƒ½å°‘äº6ä½', 'error');
                return;
            }

            const formData = {
                newPassword: newPassword,
                confirmPassword: confirmPassword
            };

            if (!isFirstLogin) {
                const oldPassword = document.getElementById('oldPassword').value;
                if (!oldPassword) {
                    showAlert('è¯·è¾“å…¥åŸå¯†ç ', 'error');
                    return;
                }
                formData.oldPassword = oldPassword;
            }

            handlePasswordChange(formData);
        });

        // å¯†ç å¼ºåº¦æ£€æŸ¥
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
