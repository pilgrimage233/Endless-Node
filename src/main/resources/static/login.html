<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Node - Áî®Êà∑ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .demo-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .demo-info h4 {
            color: #2d3748;
            margin-bottom: 8px;
        }

        .demo-info p {
            color: #4a5568;
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üöÄ Endless Node</h1>
            <p>Áî®Êà∑ÁôªÂΩï</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div class="demo-info">
            <h4>ÈªòËÆ§ÁÆ°ÁêÜÂëòË¥¶Êà∑</h4>
            <p>Áî®Êà∑Âêç: admin</p>
            <p>ÂØÜÁ†Å: admin123</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="loginBtn">ÁôªÂΩï</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ÁôªÂΩï‰∏≠...</p>
        </div>

        <div class="back-link">
            <a href="/index.html">ËøîÂõûÈ¶ñÈ°µ</a>
        </div>
    </div>

    <script>
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showAlert(message, type = 'success') {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/check');
                const result = await response.json();
                
                if (result.loggedIn) {
                    // Â∑≤ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞È¶ñÈ°µ
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.log('Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂ§±Ë¥•:', error);
            }
        }

        // ÁôªÂΩïÂ§ÑÁêÜ
        async function handleLogin(formData) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            loading.style.display = 'block';
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    if (result.requirePasswordChange) {
                        showAlert('È¶ñÊ¨°ÁôªÂΩïÔºåËØ∑ËÆæÁΩÆÊñ∞ÂØÜÁ†Å');
                        setTimeout(() => {
                            window.location.href = '/change-password.html';
                        }, 1000);
                    } else {
                        showAlert('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...');
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1000);
                    }
                } else {
                    showAlert(result.error || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showAlert('ÁôªÂΩïÂ§±Ë¥•: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            handleLogin(formData);
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
